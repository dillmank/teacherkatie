<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book a Tutoring Session - Teacher Katie</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
</head>

<body>
<!-- Navbar (copied from your homepage for consistency) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">Teacher Katie Tutoring</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="calendar.html">Book a Session</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Free Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Calendar Section -->
<div class="container py-5">
  <h2 class="mb-4 text-center">Available Tutoring Sessions</h2>
  <div id='calendar'></div>
</div>

<!-- Footer -->
<footer class="text-center py-4 bg-dark text-white">
  &copy; 2025 Teacher Katie Tutoring. All rights reserved.
</footer>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- Calendar Initialization -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: 'https://teacherkatie-backend.onrender.com/api/slots'
  });
  calendar.render();
});
</script>
<!-- Booking Form -->
<div class="container py-5">
  <h3 class="text-center mb-4">Book a Session</h3>
  <form id="booking-form">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" class="form-control" id="studentName" required>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" id="studentEmail" required>
    </div>
    <div class="mb-3">
      <label>Date & Time of Session:</label>
      <input type="datetime-local" class="form-control" id="sessionDateTime" required>
    </div>
    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
  </form>
</div>

<!-- Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Booking Form JavaScript -->
<script>
const stripe = Stripe('YOUR_STRIPE_PUBLIC_KEY');

document.getElementById('booking-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const sessionData = {
    name: document.getElementById('studentName').value,
    email: document.getElementById('studentEmail').value,
    session_datetime: document.getElementById('sessionDateTime').value
  };

  // Initiate payment session (using backend API)
  fetch('https://teacherkatie-backend.onrender.com/api/create-checkout-session', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(sessionData)
  })
  .then(res => res.json())
  .then(session => {
    return stripe.redirectToCheckout({ sessionId: session.id });
  })
  .then(result => {
    if (result.error) {
      alert(result.error.message);
    }
  })
  .catch(err => {
    alert('Error connecting to backend!');
  });
});
</script>

</body>
</html>
