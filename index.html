<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teacher Katie Tutoring</title>
</head>
<body>
  <h1>Welcome to Teacher Katie Tutoring!</h1>
  <div id="backend-status"></div>

  <script>
    fetch('https://teacherkatie-backend.onrender.com/api/health')
      .then(response => response.json())
      .then(data => {
          document.getElementById('backend-status').innerText = 
              'Backend status: ' + data.status;
      })
      .catch(err => {
          document.getElementById('backend-status').innerText = 
              'Error connecting to backend!';
      });
  </script>
</body>
</html>
